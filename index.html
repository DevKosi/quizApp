<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Department of Industrial Physics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;600;700&family=Open+Sans:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        /* Disable text selection everywhere */
        body,
        * {
            user-select: none;
            -webkit-user-select: none;
            /* Safari */
            -moz-user-select: none;
            /* Firefox */
            -ms-user-select: none;
            /* IE10+/Edge */
        }

        :root {
            --primary-dark: #0a192f;
            --primary-light: #172a45;
            --accent-color: #64ffda;
            --text-primary: #ccd6f6;
            --text-secondary: #8892b0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Slab', serif;
            overflow: hidden;
            background-color: var(--primary-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .splash-container {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
        }

        .title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin: 0;
            line-height: 1.2;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s 0.5s forwards;
        }

        .subtitle {
            font-family: 'Open Sans', sans-serif;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: 300;
            margin: 1rem 0 2rem;
            color: var(--text-secondary);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s 1s forwards;
        }

        .loading-container {
            width: 100%;
            max-width: 300px;
            margin: 3rem auto;
            opacity: 0;
            animation: fadeIn 0.5s 1.5s forwards;
        }

        .loading-bar {
            width: 100%;
            height: 2px;
            background: rgba(100, 255, 218, 0.2);
            border-radius: 1px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            position: absolute;
            height: 100%;
            width: 0;
            background: var(--accent-color);
            border-radius: 1px;
            animation: load 8s 1.5s linear forwards;
        }

        .physics-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 50%;
            animation: float linear infinite;
        }

        .circuit {
            position: absolute;
            stroke: rgba(100, 255, 218, 0.05);
            fill: none;
            stroke-width: 1px;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes load {
            to {
                width: 100%;
            }
        }

        @keyframes float {
            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div class="physics-elements" id="physicsCanvas"></div>

    <div class="splash-container">
        <h1 class="title">The Department of</h1>
        <h2 class="subtitle">Industrial Physics</h2>

        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <script>
        // background elements
        function initPhysicsElements() {
            const container = document.getElementById('physicsCanvas');
            const colors = ['rgba(100, 255, 218, 0.05)', 'rgba(100, 255, 218, 0.08)', 'rgba(100, 255, 218, 0.12)'];

            // Create particles
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Random size between 2px and 8px
                const size = Math.random() * 6 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                // Random position
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 120}vh`;

                // Random animation duration
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;

                // Random delay
                particle.style.animationDelay = `${Math.random() * 5}s`;

                // Random color
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];

                container.appendChild(particle);
            }

            // Create circuit-like lines
            for (let i = 0; i < 5; i++) {
                const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                svg.setAttribute("width", "100%");
                svg.setAttribute("height", "100%");
                svg.setAttribute("viewBox", "0 0 1500 15000");
                svg.classList.add("circuit");

                const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                let pathData = `M ${Math.random() * 1500},${Math.random() * 1500} `;

                // Create random circuit path
                for (let j = 0; j < 15; j++) {
                    pathData += `L ${Math.random() * 1500},${Math.random() * 1000} `;
                }

                path.setAttribute("d", pathData);
                svg.appendChild(path);
                container.appendChild(svg);
            }
        }

        // Redirect after 10 seconds
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 15000);

        // Initialize
        window.onload = initPhysicsElements;
    </script>
</body>

</html>
