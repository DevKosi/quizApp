<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Physics Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    /* Disable text selection everywhere */
    body,
    * {
      user-select: none;
      -webkit-user-select: none;
      /* Safari */
      -moz-user-select: none;
      /* Firefox */
      -ms-user-select: none;
      /* IE10+/Edge */
    }

    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .card-hover {
      transition: all 0.3s ease;
    }

    .pulse-animation {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
      }
    }

    .btn-disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .result-badge {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
  <script defer src="dashboard.js"></script>

</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex items-center justify-between">
    <div class="flex items-center">
      <i class="fas fa-graduation-cap text-blue-600 text-xl mr-2"></i>
      <h1 class="text-xl font-bold text-blue-600">Physics Quiz</h1>
    </div>
    <button onclick="logout()"
      class="text-sm bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded flex items-center transition">
      <i class="fas fa-sign-out-alt mr-2"></i> Logout
    </button>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md text-center card-hover">
      <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <i class="fas fa-user-graduate text-blue-600 text-3xl"></i>
      </div>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome, <span id="userReg"></span></h2>
      <p class="text-gray-500 mb-6">You have just 2 minutes to attempt all questions, Goodluck!</p>

      <div id="quizStatus" class="mb-6 hidden">
        <div class="bg-green-50 border border-green-200 rounded-lg p-4 result-badge">
          <div class="flex items-center justify-center">
            <i class="fas fa-check-circle text-green-600 text-2xl mr-2"></i>
            <span class="font-medium">Quiz Completed</span>
          </div>
          <p class="text-sm mt-1">You've already taken this quiz</p>
        </div>
      </div>

      <div class="space-y-3">
        <button id="startQuizBtn" onclick="startQuiz()"
          class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white py-3 rounded-lg flex items-center justify-center transition btn-hover pulse-animation">
          <i class="fas fa-play-circle mr-2"></i> Start Quiz
        </button>

        <!-- <button id="viewResultBtn" onclick="viewResult()"
          class="w-full bg-gradient-to-r from-green-600 to-green-500 hover:from-green-700 hover:to-green-600 text-white py-3 rounded-lg flex items-center justify-center transition btn-hover hidden">
          <i class="fas fa-chart-bar mr-2"></i> View Result
        </button> -->
      </div>
    </div>
  </main>


</body>

</html>
