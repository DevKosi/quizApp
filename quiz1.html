<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz - Physics</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    /* Disable text selection everywhere */
    body,
    * {
      user-select: none;
      -webkit-user-select: none;
      /* Safari */
      -moz-user-select: none;
      /* Firefox */
      -ms-user-select: none;
      /* IE10+/Edge */
    }

    @keyframes pulseWarning {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    .pulse-warning {
      animation: pulseWarning 1s infinite;
    }

    .option-radio:checked+.option-label {
      background-color: #EFF6FF;
      border-color: #3B82F6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
    }

    .option-label {
      transition: all 0.2s ease;
    }

    .option-label:hover {
      background-color: #F8FAFC;
      transform: translateX(2px);
    }

    .progress-bar {
      transition: width 0.5s ease;
    }

    .btn-hover:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .btn-hover {
      transition: all 0.2s ease;
    }
  </style>
</head>

<body class="bg-gray-50">
  <div class="max-w-3xl mx-auto p-4 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="flex items-center justify-between py-4 mb-6 border-b border-gray-200">
      <div class="flex items-center">
        <i class="fas fa-graduation-cap text-blue-600 text-xl mr-2"></i>
        <h1 class="text-xl font-bold text-blue-600">Physics Quiz</h1>
      </div>
      <div id="timerContainer" class="bg-blue-100 px-4 py-1 rounded-full text-blue-700 font-semibold flex items-center">
        <i class="fas fa-clock mr-2"></i>
        <span id="timer">05:00</span>
      </div>
    </header>

    <!-- Loading State -->
    <div id="loadingState" class="flex-1 flex flex-col items-center justify-center">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mb-4"></div>
      <p class="text-gray-600">Loading quiz questions...</p>
    </div>

    <!-- Quiz Content -->
    <main id="quizContent" class="flex-1 hidden"></main>
  </div>

  <script src="quiz1.js"></script>
</body>

</html>
